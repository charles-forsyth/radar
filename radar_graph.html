1-bc7b-2bda8c4606e6", "name": "SUPPORTS", "desc": "The agreement may restrict model execution solely to NVIDIA hardware."}, {"source": "d2f1b693-14c3-409d-8066-99ac0480db94", "target": "61b723d3-a9d8-4cc1-9e31-b5cf6f1d9c3e", "name": "PART_OF", "desc": "Nemotron models are governed by the NVIDIA Open Model License."}, {"source": "9938d02a-798e-499f-9794-952214f11ccb", "target": "34413f05-4dc8-4a0c-9776-3b5737bf1d0b", "name": "SUPPORTS", "desc": "BioNeMo is the framework code used to create and run models like MegaMolBART."}]};
        const Graph = ForceGraph3D()
          (document.getElementById('3d-graph'))
            .graphData(gData)
            .nodeLabel('name')
            .nodeAutoColorBy('group')
            .linkDirectionalArrowLength(3.5)
            .linkDirectionalArrowRelPos(1)
            .linkLabel(link => link.name + ": " + link.desc)
            .onNodeClick(node => {
                // Aim at node from outside it
                const distance = 40;
                const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

                Graph.cameraPosition(
                  { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }, // new position
                  node, // lookAt (0, 1, 2)
                  3000  // ms transition duration
                );
            });
      </script>
